<ion-header>
  <ion-navbar>
    <ion-title>Top Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title> Insira o nome de uma cidade </ion-title>
  <ion-list>
    <ion-item class="search-bar">
      <ion-input placeholder="Cidade" type="text" [(ngModel)]="cityName"></ion-input>
    </ion-item>
    <button class="btn-search" ion-button (click)="getCityData(this.cityName)">Pesquisar</button>
  </ion-list>
  <ion-list no-lines *ngFor="let city of citiesFound">
    <ion-item no-lines>
      <strong>
        {{city.name}}, {{city.country}}
      </strong>
      &emsp;{{city.description}}
      <br>
      <h1> <ion-icon [name]="city.weatherIcon"></ion-icon> &emsp;{{city.temp | number: '1.0-0'}}ÂºC </h1>
      <ion-icon name="add" md="md-add" (click)="saveCity(city)" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
