<ion-header>
  <ion-navbar>
    <ion-title>Top Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title> Insira o nome de uma cidade </ion-title>
  <ion-item>
    <ion-label floating>Cidade</ion-label>
    <ion-input type="text" [(ngModel)]="cityName"></ion-input>
  </ion-item>
  <button ion-button (click)="getCityData(this.cityName)">Pesquisar</button>
  <ion-list *ngFor="let city of citiesFound">
      <button ion-item (click)="cityDetails(city)">
        {{ city.name }}, {{city.country}}
        <ion-icon name="add" md="md-add" (click)="saveCity(city.id)" item-right></ion-icon>
        <ion-icon name="trash" md="md-trash" item-right></ion-icon>
      </button>
    </ion-list>
</ion-content>
