<ion-header>
  <ion-navbar>
    <ion-title>Cidades favoritas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="cities?.length > 0">
    <ion-list *ngFor="let city of cities">
      <ion-item no-lines (click)="cityDetails(city)">
        <strong>
          {{city.name}}, {{city.country}}
        </strong>
        &emsp;{{city.description}}
        <br>
        <h1> <ion-icon [name]="city.weatherIcon"></ion-icon> &emsp;{{city.temp | number: '1.0-0'}}ÂºC </h1>
        <ion-icon name="trash" md="md-trash" on-tap="removeFromFavorites(city.id)" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="cities?.length <= 0">
    Nenhuma cidade encontrada.
  </div>
  <div *ngIf="error?.length > 0">
    {{error}}
  </div>
</ion-content>
